name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Backend build (prisma generate + tsc)
        run: npm run build:backend

      - name: Frontend lint
        run: npm run lint --workspace=frontend

      - name: Frontend build
        run: npm run build:frontend
