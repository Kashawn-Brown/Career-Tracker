services:
  db:
    image: postgres:16-alpine
    container_name: career-tracker-test-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: career_tracker_test
    ports:
      - "5438:5432"
    volumes:
      - career_tracker_test_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d career_tracker_test"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  career_tracker_test_pg:
